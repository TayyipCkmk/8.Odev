<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Millionaire</title>
</head>

<body>
    <script src="main.js"></script>
    <header>Millionaire</header>
    <div id="seconds-count"></div>
    <div id="div1" class="stats"></div>
    <button class="btn" id="new-question">Start</button>

    <div id="ana-div"></div>
    <div class="container" name="cont" id="cont">
        <div class="row spacer"></div>
        <div class="row">
            <div class="col align-self-center">
                <span id="question"> </span>
                <div id="invis">
                    <button type="button" class="btn btn-block btn-lg answer" id="answer-1" value="1"></button>
                    <button type="button" class="btn btn-block btn-lg answer" id="answer-2" value="2"></button>
                    <button type="button" class="btn btn-block btn-lg answer" id="answer-3" value="3"></button>
                    <button type="button" class="btn btn-block btn-lg answer" id="answer-4" value="4"></button>
                </div>
                <div class="col pic">
                    <h3 id="message"></h3>
                    <button class="btn" id="reveal"></button>
                    <div id="picture"></div>
                    <div id="video"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
